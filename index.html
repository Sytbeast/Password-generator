<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <input type="text" id="passBox" disabled><span class="material-symbols-outlined">
content_copy
</span>

        <div class="row">
            <input type="range" id="range" min="1" max="30" value="8">
            <label for="range" id="rangevalue"></label>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase (a-z)</label>
            <input type="checkbox" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@#$%)</label>
            <input type="checkbox" id="symbols">
        </div>

        <button id="genBtn" disabled>Generate Password</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
